<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站建置中 | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans TC', 'sans-serif'],
                    },
                    colors: {
                        brand: '#3B82F6',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 8s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .blob {
            position: absolute;
            filter: blur(40px);
            z-index: 0;
            opacity: 0.4;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen w-full overflow-hidden relative flex flex-col items-center justify-center">

    <!-- Background Effects -->
    <div class="blob bg-blue-600 w-96 h-96 rounded-full top-0 left-0 -translate-x-1/2 -translate-y-1/2 animate-float"></div>
    <div class="blob bg-purple-600 w-80 h-80 rounded-full bottom-0 right-0 translate-x-1/3 translate-y-1/3 animate-float" style="animation-delay: -2s;"></div>

    <!-- Main Content -->
    <main class="relative z-10 text-center px-6 max-w-3xl mx-auto">
        
        <!-- Icon -->
        <div class="mb-8 relative inline-block">
            <div class="absolute inset-0 bg-blue-500 blur-xl opacity-30 rounded-full"></div>
            <i class="fas fa-tools text-6xl text-blue-400 animate-float"></i>
            <i class="fas fa-cog text-3xl text-gray-400 absolute -bottom-2 -right-4 animate-spin-slow"></i>
        </div>

        <h1 class="text-4xl md:text-6xl font-bold mb-6 tracking-tight leading-tight">
            我們正在籌備當中<br>
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-400">敬請期待</span>
        </h1>
        
       

    </main>

    <footer class="absolute bottom-6 text-gray-500 text-sm">
        &copy; 2025 Company Name. All Rights Reserved.
    </footer>
</body>
</html>
